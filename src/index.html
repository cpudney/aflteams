<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" type="text/css" href="style.css">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.3.1/flatly/bootstrap.min.css">
</head>

<body>

  <div class="container-fluid">
    <div class="row">
      <div class="col-sm text-center">
        <h1>Rank AFL Teams By Player
          <div class="btn-group" role="group" aria-label="Features">
            <button type="button" class="btn btn-secondary" id="age_sort">Age</button>
            <button type="button" class="btn btn-secondary" id="games_sort">Games</button>
            <button type="button" class="btn btn-secondary" id="height_sort">Height</button>
            <button type="button" class="btn btn-secondary" id="weight_sort">Weight</button>
          </div>
        </h1>
      </div>
    </div>
    <div class="row">
      <div class="col-xl text-center">
        <div id="chart"></div>
      </div>
    </div>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"></script>
    <script src="chart.js"></script>
</body>

</html>
